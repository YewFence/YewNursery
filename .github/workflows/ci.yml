name: Tests

on:
  push:
    branches:
      - 'main'
      - 'master'
  pull_request:
  workflow_dispatch:

jobs:
  test_pwsh:
    name: PowerShell
    runs-on: windows-latest
    steps:
      # 拉取当前 bucket 仓库，供测试脚本读取
      - name: Checkout Bucket
        uses: actions/checkout@main
        with:
          fetch-depth: 2
          path: my_bucket
      # 拉取 Scoop 核心仓库，提供测试依赖与校验脚本
      - name: Checkout Scoop
        uses: actions/checkout@main
        with:
          repository: ScoopInstaller/Scoop
          path: scoop_core
      # 缓存并准备测试依赖模块（BuildHelpers 等）
      - name: Init Test Suite
        uses: potatoqualitee/psmodulecache@main
        with:
          modules-to-cache: BuildHelpers
          shell: pwsh
      # 运行 bucket 测试（清单校验、样式约束等）
      - name: Test Bucket
        shell: pwsh
        run: |
          $env:SCOOP_HOME="$(Convert-Path '.\scoop_core')"
          .\my_bucket\bin\test.ps1
